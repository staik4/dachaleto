<div id="how-to-rent-cottage" class="mt-100px">
  <h1 class="text-left">
    {{ title?.title }}
  </h1>
  <div class="mt-5 row card-how-to-rent d-flex flex-row">
    <div *ngFor="let item of data; index as i" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 d-flex flex-column">
      <div class="mt-xl-0 mt-lg-0 mt-5 d-xl-block d-lg-block d-md-block d-sm-block d-none">
        <img src="../../../assets/img/how-to-rent/how_to_rent_{{ i + 1 }}.svg" alt="">
      </div>
      <div class="mt-xl-0 mt-lg-0 mt-5 d-xl-none d-lg-none d-md-none d-sm-none d-block" >
        <img src="../../../assets/img/how-to-rent/how_to_rent_mobile_{{ i + 1 }}.svg" alt="">
      </div>
      <span class="title mt-4">
        {{ item.title }}
      </span>
      <span class="description mt-2">
        {{ item.description }}
      </span>
    </div>
  </div>
</div>
